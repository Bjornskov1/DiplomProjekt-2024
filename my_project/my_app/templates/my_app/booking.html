<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a New Meeting</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">

    <style>
        body { font-size: 18px; padding: 20px; }
        .message { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        .error { color: red; background-color: #fdd; }
        .success { color: green; background-color: #dfd; }
        label, select, input { font-size: 24px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 15px; }
        button { font-size: 24px; padding: 20px 40px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        a { display: inline-block; font-size: 24px; padding: 20px 40px; margin-top: 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px; text-align: center; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Book a New Meeting</h1>

    <!-- Display messages -->
    {% if messages %}
        <div class="message-container">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="user">Select User:</label>
        <select name="user" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }} ({{ user.email }})</option>
            {% endfor %}
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" required><br><br>

        <label for="start_time">Start Time:</label>
        <input type="text" name="start_time" required><br><br>

        <label for="duration">Duration:</label>
        <select name="duration" required>
            <option value="15 minutes">15 Minutes</option>
            <option value="30 minutes">30 Minutes</option>
            <option value="60 minutes">60 Minutes</option>
            <option value="Whole Day">Whole Day</option>
        </select><br><br>

        <label for="room">Select Meeting Room:</label>
        <select name="room" required>
            <option value="Møderum 1">Møderum 1</option>
            <option value="Møderum 2">Møderum 2</option>
        </select><br><br>

        <button type="submit">Add Meeting</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("input[name='start_time']", {
            enableTime: true,
            noCalendar: true,
            time_24hr: true,
            dateFormat: "H:i"
        });
    </script>
</body>
</html>
